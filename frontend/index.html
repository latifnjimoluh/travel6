<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fafafa;
        }

        th, td {
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Créer une Réservation</h1>
    <form id="reservationForm">
        <label for="statut_reservation">Statut de la Réservation :</label>
        <select id="statut_reservation" name="statut_reservation" required>
            <option value="en attente">En attente</option>
            <option value="confirmée">Confirmée</option>
            <option value="annulée">Annulée</option>
        </select>

        <label for="datereservation">Date de la Réservation :</label>
        <input type="date" id="datereservation" name="datereservation" required>

        <label for="heurereservation">Heure de la Réservation :</label>
        <input type="time" id="heurereservation" name="heurereservation" required>

        <label for="clientId">ID du Client :</label>
        <input type="text" id="clientId" name="clientId" required>

        <label for="voyageId">ID du Voyage :</label>
        <input type="text" id="voyageId" name="voyageId" required>

        <label for="paiementId">ID du Paiement :</label>
        <input type="text" id="paiementId" name="paiementId" required>

        <label for="nombrePlaces">Nombre de places :</label>
        <input type="number" id="nombrePlaces" name="nombrePlaces" required>

        <label for="classe">Classe :</label>
        <select id="classe" name="classe">
            <option value="VIP">VIP</option>
            <option value="Classic">Classic</option>
        </select>

        <button type="submit">Créer la Réservation</button>
    </form>

    <h2>Liste des Réservations</h2>
    <table id="reservationsTable">
        <thead>
            <tr>
                <th>ID Réservation</th>
                <th>Statut</th>
                <th>Date</th>
                <th>Heure</th>
                <th>ID Client</th>
                <th>ID Voyage</th>
                <th>ID Paiement</th>
                <th>Nombre de places</th>
                <th>Classe</th>
            </tr>
        </thead>
        <tbody id="reservationsList">
            <!-- Les réservations seront ajoutées ici -->
        </tbody>
    </table>

    <script src="js/reservation.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
